        <div class="container flex">

            <nav>
                <ul>
                    <li><a href="#" class="link">Explore</a></li>
                    <li><a href="#" class="link">Offers</a></li>
                    <li><a href="#" class="link">Cart</a></li>

                </ul>
            </nav>

                <li><a href="#"><i class="fa fa-user icon-2" aria-hidden=" true"></i></a></li>
            </div>
        </div>
        <div class="discount">
            <span class="discount-btn">50%</span>
        </div>

    </div>



    <!-- Showcase -->
    <section class="whole-showcase">
        <div class="showcase"></div>
        <img src="img/offer.png" alt="Could not be dispayed" class="model-img">
        <div>
            <h1 class="header-txt">Lorem ipsum dolor sit amet.</h1>

        </div>
    </section>

    <!-- Certified Icons -->
    <div class="certified">
        <div class="certify num-1"><img src="icon-img/certified.JPG" alt=""></div>
        <div class="certify num-2"><img src="icon-img/quality.JPG" alt=""></div>
        <div class="certify num-3"><img src="icon-img/delivery.JPG" alt=""></div>
        <div class="certify num-4"><img src="icon-img/returns.JPG" alt=""></div>

    </div>

    <!-- Slider -->
    <section class="slider">
        <div class="progress-bar"></div>
        <div class="slide slide-1">
            <div class="brand brand-1"><img src="img/logo1.png" alt=""></div>
            <div class="brand brand-1"><img src="img/logo2.png" alt=""></div>
            <div class="brand brand-1"><img src="img/logo3.png" alt=""></div>
        </div>
        <div class="slide slide-2">
            <div class="brand brand-2"><img src="img/logo4.png" alt=""></div>
            <div class="maggi brand-2"><img src="img/maggi.JPG" alt=""></div>
            <div class="fila brand-2"><img src="img/fila.JPG" alt=""></div>
        </div>
        <div class="slide slide-3">
            <div class="brand brand-3"></div>
            <div class="brand brand-3"></div>
            <div class="brand brand-3"></div>
        </div>
    </section>
